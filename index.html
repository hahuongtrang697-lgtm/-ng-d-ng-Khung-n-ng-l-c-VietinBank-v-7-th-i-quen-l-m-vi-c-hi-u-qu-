<!DOCTYPE html>

    <style>

        .hidden { display: none !important; }
        
        .brand-box { background: white; padding: 15px 30px; border-radius: 8px; margin-bottom: 20px; }
        .brand-text { color: var(--vtb-blue-dark); font-size: 2.2rem; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        .intro-text { font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; color: #e0f2ff; max-width: 350px; }
        
        input, select { padding: 12px; width: 100%; max-width: 280px; border-radius: 8px; border: none; margin-bottom: 12px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--vtb-red); color: white; padding: 15px 45px; border: none; border-radius: 50px; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b31217;
        }

        .controls-wrapper { background: #fff; padding: 10px 0; border-top: 1px solid #ddd; flex-shrink: 0; display: flex; justify-content: center; position: relative; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(2, 60px); gap: 8px; }
        .ctrl-btn { width: 60px; height: 60px; background: var(--vtb-blue-dark); color: white; border: none; border-radius: 12px; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }
        .up { grid-column: 2; } .left { grid-column: 1; grid-row: 2; } .down { grid-column: 2; grid-row: 2; } .right { grid-column: 3; grid-row: 2; }

        .audio-toggle { position: absolute; right: 15px; top: 15px; background: #eee; border: none; padding: 8px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; z-index: 10001; }
        .vtb-footnote { height: 8px; width: 100%; background: linear-gradient(90deg, var(--vtb-blue-dark) 0%, var(--vtb-blue-light) 50%, var(--vtb-red) 100%); flex-shrink: 0; }
        
        .quiz-card { background: white; color: #333; padding: 20px; border-radius: 12px; width: 90%; max-width: 450px; border-top: 6px solid var(--vtb-red); max-height: 80vh; overflow-y: auto; }
        .quiz-card h4 { font-size: 0.95rem; margin-bottom: 15px; text-align: left; line-height: 1.4; color: var(--vtb-blue-dark); }
        .opt-btn { width: 100%; padding: 10px 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 6px; text-align: left; background: #f9f9f9; font-size: 0.85rem; cursor: pointer; }
        
        .result-msg { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; }
        .success { color: #28a745; }
        .failure { color: var(--vtb-red); }
    </style>
</head>
<body>

<header>

    <div style="font-size: 0.85rem;">‚è± <b id="timer">00:00</b> | üèÜ <b id="score">0</b></div>
</header>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="menu-overlay" class="overlay">
        <div class="brand-box">
             <h1 class="brand-text">VietinBank</h1>
        </div>
        <p class="intro-text">
            Kh√°m ph√° Khung nƒÉng l·ª±c VietinBank v√† 7 th√≥i quen l√†m vi·ªác hi·ªáu qu·∫£. H√£y sƒÉn m·ªìi v√† tr·∫£ l·ªùi h·∫øt b·ªô c√¢u h·ªèi ƒë·ªÉ chi·∫øn th·∫Øng!
        </p>
        <input type="text" id="student-name" placeholder="H·ªç v√† t√™n">
        <select id="level-select">
            <option value="easy">C·∫•p ƒë·ªô: KI·∫æN TH·ª®C</option>
            <option value="medium">C·∫•p ƒë·ªô: HI·ªÇU</option>
            <option value="hard">C·∫•p ƒë·ªô: V·∫¨N D·ª§NG</option>

    <div id="quiz-overlay" class="overlay hidden">

        <p style="font-size: 1.4rem;">T·ªïng ƒëi·ªÉm: <b id="final-score" style="color: var(--vtb-blue-light);">0</b></p>
        <button class="btn-start" onclick="location.reload()">CH∆†I L·∫†I</button>

</div>

<div class="controls-wrapper">
    <button class="audio-toggle" id="audio-toggle">üîä</button>
    <div class="d-pad">
        <button class="ctrl-btn up" onmousedown="setDir('UP')" ontouchstart="setDir('UP')">‚ñ≤</button>
        <button class="ctrl-btn left" onmousedown="setDir('LEFT')" ontouchstart="setDir('LEFT')">‚óÄ</button>
        <button class="ctrl-btn down" onmousedown="setDir('DOWN')" ontouchstart="setDir('DOWN')">‚ñº</button>
        <button class="ctrl-btn right" onmousedown="setDir('RIGHT')" ontouchstart="setDir('RIGHT')">‚ñ∂</button>
    </div>
</div>

<div class="vtb-footnote"></div>

<script>
// --- AUDIO SYSTEM ---
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx;
let isMuted = false;

function initAudio() {
    if (!audioCtx) {
        audioCtx = new AudioCtx();
        startBGMusic();
    }
}

function startBGMusic() {
    const melody = [261, 329, 392, 523, 392, 329]; 
    let i = 0;
    setInterval(() => {
        if (!isMuted && gameState === 'PLAYING' && !isPaused) {
            playTone(melody[i % melody.length], 'triangle', 0.15, 0.02);
            i++;
        }
    }, 450);
}

function playTone(freq, type, duration, vol) {
    if (isMuted || !audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

const sfx = {
    eat: () => playTone(800, 'sine', 0.1, 0.1),
    correct: () => { playTone(523, 'sine', 0.1, 0.1); setTimeout(() => playTone(659, 'sine', 0.2, 0.1), 100); },
    wrong: () => playTone(150, 'sawtooth', 0.4, 0.1),
    over: () => playTone(100, 'square', 0.6, 0.1)
};

// --- DATA C√ÇU H·ªéI T·ª™ FILE ---
const QUESTIONS_BANK = {
    easy: [
        { q: "Chi·∫øn l∆∞·ª£c VƒÉn h√≥a doanh nghi·ªáp Kh√°t v·ªçng t·∫ßm cao m·ªõi ƒë∆∞·ª£c ban h√†nh khi n√†o?", a: ["NƒÉm 2020", "NƒÉm 2021", "NƒÉm 2022", "NƒÉm 2023"], c: 3 },
        { q: "S·ª© m·ªánh c·ªßa VietinBank mang l·∫°i gi√° tr·ªã g√¨ cho kh√°ch h√†ng, c·ªï ƒë√¥ng...?", a: ["Gi√° tr·ªã t·ªëi ∆∞u", "Gi√° tr·ªã tuy·ªát ƒë·ªëi", "Gi√° tr·ªã cao nh·∫•t"], c: 0 },
        { q: "VietinBank l·∫•y m·ª•c ti√™u g√¨ l√†m ƒë·ªãnh h∆∞·ªõng ph√°t tri·ªÉn trong m·ªçi th·ªùi k·ª≥?", a: ["L·ª£i nhu·∫≠n cao nh·∫•t", "An to√†n, hi·ªáu qu·∫£, b·ªÅn v·ªØng", "M·ªü r·ªông quy m√¥"], c: 1 },
        { q: "Vi·ªác x√¢y d·ª±ng v√† lan t·ªèa VƒÉn h√≥a doanh nghi·ªáp l√† tr√°ch nhi·ªám c·ªßa ai?", a: ["Ban L√£nh ƒë·∫°o", "Ph√≤ng Nh√¢n s·ª±", "To√†n th·ªÉ CBNV"], c: 2 },
        { q: "Tri·∫øt l√Ω ho·∫°t ƒë·ªông c·ªßa VietinBank kh·∫≥ng ƒë·ªãnh kh√°ch h√†ng l√† g√¨?", a: ["Ng∆∞·ªùi tr·∫£ l∆∞∆°ng", "Trung t√¢m", "B·∫°n ƒë·ªìng h√†nh"], c: 1 }
    ],
    medium: [
        { q: "Trong ·ª©ng x·ª≠ c·∫•p d∆∞·ªõi v·ªõi c·∫•p tr√™n, chu·∫©n m·ª±c n√†o sau ƒë√¢y l√† ƒë√∫ng?", a: ["Tu√¢n th·ªß th·ªùi gian ho√†n th√†nh vi·ªác", "Ch·ªß ƒë·ªông xin √Ω ki·∫øn v√† th√∫c ƒë·∫©y ti·∫øn ƒë·ªô", "Ch√¢n th√†nh ƒë√≥ng g√≥p √Ω ki·∫øn", "T·∫•t c·∫£ c√°c h√†nh vi tr√™n"], c: 3 }
    ],
    hard: [
        { q: "ƒê√¢u l√† danh s√°ch c√°c gi√° tr·ªã c·ªët l√µi c·ªßa VietinBank?", a: ["Ch√≠nh tr·ª±c-B·∫£n lƒ©nh-S√°ng t·∫°o-T·∫≠n t√¢m-Th√≠ch ·ª©ng", "Ch√≠nh tr·ª±c-Tr√°ch nhi·ªám-S√°ng t·∫°o-T·∫≠n t√¢m-Th√≠ch ·ª©ng"], c: 0 }
    ]
};

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, activeQuestions, currentQIdx, isPaused, gameState, playerName;
const GS = 15;

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('start-trigger').addEventListener('click', validateAndStart);
    document.getElementById('audio-toggle').addEventListener('click', () => {
        isMuted = !isMuted;
        document.getElementById('audio-toggle').innerText = isMuted ? 'üîá' : 'üîä';
    });
    init();
});

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    const containerWidth = document.getElementById('game-container').clientWidth - 10;
    canvas.width = Math.floor(containerWidth / GS) * GS;
    canvas.height = canvas.width;
}

function validateAndStart() {
    initAudio();
    playerName = document.getElementById('student-name').value.trim();
    if (!playerName) { alert("Vui l√≤ng nh·∫≠p t√™n!"); return; }
    startGame();
}

function startGame() {
    const lv = document.getElementById('level-select').value;
    // L·∫•y c√¢u h·ªèi v√† x√°o tr·ªôn
    activeQuestions = shuffle([...QUESTIONS_BANK[lv]]);
    currentQIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}, {x: 3, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood();
    if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 200);
}

function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += 0.2;
    updateTimerDisplay();
    direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--; if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--; if(direction === 'RIGHT') head.x++;
    
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver("B·∫°n ƒë√£ va ch·∫°m!");
        return;
    }
    
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) {
        sfx.eat();
        showQuiz();
    } else {
        snake.pop();
    }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ed1c24";
    ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();

    snake.forEach((part, i) => {
        const isHead = (i === 0);
        const isTail = (i === snake.length - 1);
        ctx.fillStyle = isHead ? "#003a70" : "#00a8e1";
        if (isHead) {
            ctx.beginPath(); ctx.roundRect(part.x*GS, part.y*GS, GS, GS, 8); ctx.fill();
            ctx.fillStyle = "white";
            if(direction==='RIGHT') ctx.fillRect(part.x*GS+GS-5, part.y*GS+3, 2, 2), ctx.fillRect(part.x*GS+GS-5, part.y*GS+GS-5, 2, 2);
            else if(direction==='LEFT') ctx.fillRect(part.x*GS+3, part.y*GS+3, 2, 2), ctx.fillRect(part.x*GS+3, part.y*GS+GS-5, 2, 2);
            else if(direction==='UP') ctx.fillRect(part.x*GS+3, part.y*GS+3, 2, 2), ctx.fillRect(part.x*GS+GS-5, part.y*GS+3, 2, 2);
            else if(direction==='DOWN') ctx.fillRect(part.x*GS+3, part.y*GS+GS-5, 2, 2), ctx.fillRect(part.x*GS+GS-5, part.y*GS+GS-5, 2, 2);
        } else if (isTail) {
            ctx.beginPath(); ctx.arc(part.x*GS+GS/2, part.y*GS+GS/2, GS/3, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.fillRect(part.x*GS+1, part.y*GS+1, GS-2, GS-2);
        }
    });
}

function showQuiz() {
    isPaused = true;
    const q = activeQuestions[currentQIdx];
    document.getElementById('question-text').innerText = `C√¢u ${currentQIdx + 1}/${activeQuestions.length}: ${q.q}`;
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn'; 
        btn.innerText = String.fromCharCode(65 + i) + ". " + opt;
        btn.onclick = () => {
            document.getElementById('quiz-overlay').classList.add('hidden');
            const resContent = document.getElementById('result-content');
            const resSub = document.getElementById('result-subtext');
            if(i === q.c) {
                sfx.correct(); score += 10;
                resContent.innerText = "CH√çNH X√ÅC! üéâ";
                resContent.className = "result-msg success";
                resSub.innerText = "Ch√∫c m·ª´ng b·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng.";
                currentQIdx++; // Chuy·ªÉn sang c√¢u ti·∫øp theo
                if(currentQIdx >= activeQuestions.length) {
                    document.getElementById('result-btn').onclick = () => gameOver("Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh b·ªô c√¢u h·ªèi!");
                }
            } else {
                sfx.wrong(); if(snake.length > 1) snake.pop();
                resContent.innerText = "SAI R·ªíI! ‚ùå";
                resContent.className = "result-msg failure";
                resSub.innerText = "H√£y sƒÉn m·ªìi ƒë·ªÉ th·ª≠ l·∫°i c√¢u h·ªèi n√†y nh√©!";
            }
            document.getElementById('result-overlay').classList.remove('hidden');
        };
        container.appendChild(btn);
    });
    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function closeResult() {
    document.getElementById('result-overlay').classList.add('hidden');
    document.getElementById('score').innerText = score;
    isPaused = false;
    spawnFood();
}

function gameOver(msg) {
    gameState = 'OVER';
    clearInterval(gameTimer);
    sfx.over();
    document.getElementById('over-title').innerText = msg.includes("ho√†n th√†nh") ? "CHI·∫æN TH·∫ÆNG!" : "GAME OVER";
    document.getElementById('over-desc').innerText = `${playerName}, ${msg}`;
    document.getElementById('final-score').innerText = score;
    document.getElementById('gameover-overlay').classList.remove('hidden');
}

function setDir(d) {
    if(d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
    if(d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
    if(d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
    if(d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
}

function spawnFood() {
    let newFood;
    while(true) {
        newFood = { x: Math.floor(Math.random()*(canvas.width/GS)), y: Math.floor(Math.random()*(canvas.height/GS)) };
        if (!snake.some(s => s.x === newFood.x && s.y === newFood.y)) break;
    }
    food = newFood;
}

function updateTimerDisplay() {
    const m = Math.floor(seconds/60).toString().padStart(2,'0');
    const s = Math.floor(seconds%60).toString().padStart(2,'0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}
</script>
