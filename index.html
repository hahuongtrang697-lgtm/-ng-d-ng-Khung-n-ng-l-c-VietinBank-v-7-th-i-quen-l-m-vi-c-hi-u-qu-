<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VietinBank - Khung nƒÉng l·ª±c & 7 Th√≥i quen</title>
    <style>
        :root { 
            --vtb-blue-dark: #003a70; 
            --vtb-blue-light: #00a8e1; 
            --vtb-red: #ed1c24;
            --bg: #f0f4f7; 
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; touch-action: manipulation; }
        body { margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { 
            height: 55px; background: var(--vtb-blue-dark); color: white; 
            display: flex; align-items: center; padding: 0 15px; 
            justify-content: space-between; border-bottom: 3px solid var(--vtb-blue-light);
            flex-shrink: 0;

        #game-container { flex: 1; position: relative; background: #d1d9e0; display: flex; justify-content: center; align-items: center; }
        canvas { background: white; border: 2px solid var(--vtb-blue-dark); border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 95%; height: auto; }
        
        /* L·ªõp ph·ªß m·ªü ƒë·∫ßu & Quiz */
        .overlay { 
            position: absolute; inset: 0; background: rgba(0, 58, 112, 0.98); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999; color: white; padding: 25px; text-align: center;
        }
        .hidden { display: none !important; }
        
        .intro-text { font-size: 0.95rem; line-height: 1.5; margin-bottom: 20px; color: #e0f2ff; }
        input, select { 
            padding: 12px; width: 100%; max-width: 280px; border-radius: 8px; 
            border: 2px solid var(--vtb-blue-light); margin-bottom: 12px; font-size: 16px;
        }
        
        .btn-start { 
            background: var(--vtb-red); color: white; padding: 18px 50px; border: none; border-radius: 50px; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b31217;
        }
        .btn-start:active { transform: translateY(2px); box-shadow: none; }
        
        /* B·ªô ƒëi·ªÅu khi·ªÉn c·ª•m m≈©i t√™n g·∫ßn nhau */
        .controls-wrapper {
            background: #ffffff; padding: 20px 0; border-top: 1px solid #ddd; flex-shrink: 0;
            display: flex; justify-content: center; align-items: center;
        }
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 65px);
            grid-template-rows: repeat(2, 65px);
            gap: 8px;
        }
        .ctrl-btn { 
            width: 65px; height: 65px; background: var(--vtb-blue-dark); color: white; 
            border: none; border-radius: 12px; font-size: 1.6rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 0 #002244;
        }
        .ctrl-btn:active { background: var(--vtb-blue-light); transform: translateY(2px); box-shadow: none; }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        .quiz-card { background: white; color: #333; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; border-top: 8px solid var(--vtb-red); }
        .opt-btn { 
            width: 100%; padding: 14px; margin-top: 10px; border: 1px solid #ddd; 
            border-radius: 8px; text-align: left; background: #f9f9f9; font-weight: 500;
        }
    </style>
</head>
<body>

<header>
    <div style="line-height: 1.2;">
        <div style="font-size: 0.65rem; color: var(--vtb-blue-light); font-weight: bold;">VIETINBANK</div>
        <div style="font-size: 0.85rem; font-weight: bold;">Snake Quiz</div>
    </div>
    <div style="font-size: 0.85rem;">‚è± <b id="timer">00:00</b> | üèÜ <b id="score">0</b></div>
</header>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="menu-overlay" class="overlay">
        <div style="background: white; padding: 5px; border-radius: 5px; margin-bottom: 15px;">
             <div style="color:var(--vtb-blue-dark); font-weight: bold; font-size: 1.2rem; padding: 5px 10px;">VietinBank</div>
        </div>
        <p class="intro-text">
            Th·ª±c hi·ªán th·ª≠ th√°ch ·ª©ng d·ª•ng <b>Khung nƒÉng l·ª±c VietinBank</b> v√† <b>7 th√≥i quen l√†m vi·ªác hi·ªáu qu·∫£</b> b·∫±ng c√°ch ƒëi·ªÅu khi·ªÉn ch√∫ r·∫Øn sƒÉn m·ªìi v√† kh√°m ph√° c√¢u h·ªèi ·ªü m·ªói mi·∫øng m·ªìi sƒÉn ƒë∆∞·ª£c nh√©!
        </p>
        <input type="text" id="student-name" placeholder="H·ªç v√† t√™n h·ªçc sinh...">
        <select id="level-select">
            <option value="easy">C·∫•p ƒë·ªô: KI·∫æN TH·ª®C</option>
            <option value="medium">C·∫•p ƒë·ªô: HI·ªÇU</option>
            <option value="hard">C·∫•p ƒë·ªô: V·∫¨N D·ª§NG</option>
        </select>
        <button class="btn-start" id="start-trigger">B·∫ÆT ƒê·∫¶U CH∆†I</button>
    </div>

    <div id="quiz-overlay" class="overlay hidden">
        <div class="quiz-card">
            <h4 id="question-text" style="margin-top:0; color: var(--vtb-blue-dark);">...</h4>
            <div id="options-container"></div>
        </div>
    </div>
</div>

<div class="controls-wrapper">
    <div class="d-pad">
        <button class="ctrl-btn up" ontouchstart="setDir('UP')" onmousedown="setDir('UP')">‚ñ≤</button>
        <button class="ctrl-btn left" ontouchstart="setDir('LEFT')" onmousedown="setDir('LEFT')">‚óÄ</button>
        <button class="ctrl-btn down" ontouchstart="setDir('DOWN')" onmousedown="setDir('DOWN')">‚ñº</button>
        <button class="ctrl-btn right" ontouchstart="setDir('RIGHT')" onmousedown="setDir('RIGHT')">‚ñ∂</button>
    </div>
</div>

<script>
const CONFIG = {
    settings: { gridSize: 15, fps: 5 },
    data: {
        easy: [
            { q: "NƒÉng l·ª±c c·ªët l√µi VietinBank c√≥ m·∫•y gi√° tr·ªã?", a: ["5 gi√° tr·ªã", "6 gi√° tr·ªã", "7 gi√° tr·ªã"], c: 1 },
            { q: "Th√≥i quen 1 trong 7 th√≥i quen hi·ªáu qu·∫£ l√† g√¨?", a: ["Lu√¥n ch·ªß ƒë·ªông", "H·ª£p l·ª±c", "Th·∫•u hi·ªÉu"], c: 0 },
            { q: "VietinBank ƒë·ªÅ cao gi√° tr·ªã: Kh√°ch h√†ng l√†...?", a: ["Ng∆∞·ªùi tr·∫£ l∆∞∆°ng", "Trung t√¢m", "Ng∆∞·ªùi th√¢n"], c: 1 },
            { q: "Ch·ªØ S trong m·ª•c ti√™u SMART nghƒ©a l√† g√¨?", a: ["C·ª• th·ªÉ", "ƒêo l∆∞·ªùng", "Kh·∫£ thi"], c: 0 },
            { q: "K·ªπ nƒÉng l√†m vi·ªác nh√≥m thu·ªôc nƒÉng l·ª±c n√†o?", a: ["NƒÉng l·ª±c chuy√™n m√¥n", "NƒÉng l·ª±c h√†nh vi", "NƒÉng l·ª±c l√£nh ƒë·∫°o"], c: 1 }
        ],
        medium: [
            { q: "Ma tr·∫≠n Eisenhower gi√∫p ch√∫ng ta ph√¢n lo·∫°i c√¥ng vi·ªác theo?", a: ["D·ªÖ v√† Kh√≥", "Kh·∫©n c·∫•p v√† Quan tr·ªçng", "Nhanh v√† Ch·∫≠m"], c: 1 },
            { q: "T∆∞ duy 'C√πng th·∫Øng' (Win-Win) l√† th√≥i quen s·ªë m·∫•y?", a: ["S·ªë 4", "S·ªë 5", "S·ªë 6"], c: 0 }
        ],
        hard: [
            { q: "ƒê·ªÉ th·ª±c hi·ªán t·ªët th√≥i quen 'Th·∫•u hi·ªÉu', b·∫°n c·∫ßn l√†m g√¨?", a: ["Ng·∫Øt l·ªùi kh√°ch h√†ng", "L·∫Øng nghe ch√¢n th√†nh", "N√≥i nhanh c√°c gi·∫£i ph√°p"], c: 1 }
        ]
    }
};

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, questions, currentQIdx, isPaused, gameState, playerName;
const GS = CONFIG.settings.gridSize;

document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('start-trigger');
    const startFunc = (e) => {
        e.preventDefault();
        validateAndStart();
    };
    btn.addEventListener('touchstart', startFunc, {passive: false});
    btn.addEventListener('click', startFunc);
    init();
});

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    canvas.width = 300; canvas.height = 300;
}

function validateAndStart() {
    if (gameState === 'PLAYING') return;
    playerName = document.getElementById('student-name').value.trim();
    if (!playerName) { alert("Vui l√≤ng nh·∫≠p t√™n!"); return; }
    startGame();
}

function startGame() {
    const lv = document.getElementById('level-select').value;
    questions = [...CONFIG.data[lv]];
    currentQIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood();
    if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 1000 / CONFIG.settings.fps);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += (1/CONFIG.settings.fps);
    updateTimerDisplay();
    direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--;
    if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--;
    if(direction === 'RIGHT') head.x++;
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("K·∫øt th√∫c! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
        location.reload();
        return;
    }
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) { showQuiz(); } else { snake.pop(); }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // V·∫Ω th·ª©c ƒÉn (ƒê·ªè VietinBank)
    ctx.fillStyle = "#ed1c24";
    ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();
    // V·∫Ω r·∫Øn (Xanh VietinBank)
    snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#003a70" : "#00a8e1";
        ctx.beginPath();
        ctx.roundRect(part.x*GS+1, part.y*GS+1, GS-2, GS-2, 4);
        ctx.fill();
    });
}

function setDir(d) {
    if(d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
    if(d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
    if(d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
    if(d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
}

function showQuiz() {
    isPaused = true;
    const q = questions[currentQIdx % questions.length];
    document.getElementById('question-text').innerText = q.q;
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn'; btn.innerText = opt;
        const submitAns = (e) => {
            e.preventDefault();
            if(i === q.c) { score += 10; alert("Ch√≠nh x√°c! +10 ƒëi·ªÉm"); } 
            else { if(snake.length > 1) snake.pop(); alert("Ch∆∞a ƒë√∫ng r·ªìi!"); }
            nextStep();
        };
        btn.addEventListener('touchstart', submitAns);
        btn.addEventListener('click', submitAns);
        container.appendChild(btn);
    });
    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function nextStep() {
    currentQIdx++;
    document.getElementById('score').innerText = score;
    document.getElementById('quiz-overlay').classList.add('hidden');
    isPaused = false;
    spawnFood();
}

function spawnFood() {
    food = { x: Math.floor(Math.random()*(canvas.width/GS)), y: Math.floor(Math.random()*(canvas.height/GS)) };
}

function updateTimerDisplay() {
    const s = Math.floor(seconds%60).toString().padStart(2,'0');
    const m = Math.floor(seconds/60).toString().padStart(2,'0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}
</script>
</body>
</html>
