<body>

<header>

<div id="game-container">

            Th·ª±c hi·ªán th·ª≠ th√°ch ·ª©ng d·ª•ng Khung nƒÉng l·ª±c VietinBank v√† 7 th√≥i quen l√†m vi·ªác hi·ªáu qu·∫£ b·∫±ng c√°ch ƒëi·ªÅu khi·ªÉn ch√∫ r·∫Øn sƒÉn m·ªìi v√† kh√°m ph√° c√¢u h·ªèi ·ªü m·ªói mi·∫øng m·ªìi sƒÉn ƒë∆∞·ª£c nh√©

<script>
// --- AUDIO SYSTEM ---
const AudioCtx = window.AudioContext || window.webkitAudioContext;
let audioCtx;
let isMuted = false;

function playTone(freq, type, duration, vol) {
    if (isMuted || !audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(vol, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

const sfx = {
    eat: () => playTone(600, 'sine', 0.1, 0.1),
    correct: () => { playTone(523, 'sine', 0.1, 0.1); setTimeout(() => playTone(659, 'sine', 0.2, 0.1), 100); },
    wrong: () => playTone(150, 'sawtooth', 0.4, 0.1),
    bg: null
};

// --- GAME LOGIC ---
const CONFIG = {
    settings: { gridSize: 15, fps: 5 },
    data: {
        easy: [
            { q: "Chi·∫øn l∆∞·ª£c VƒÉn h√≥a doanh nghi·ªáp Kh√°t v·ªçng t·∫ßm cao m·ªõi v√† B·ªô nh·∫≠n di·ªán vƒÉn h√≥a ƒë∆∞·ª£c ban h√†nh khi n√†o?", a: ["NƒÉm 2020", "NƒÉm 2021", "NƒÉm 2022", "NƒÉm 2023"], c: 3 },
            { q: "ƒêi·ªÅn v√†o d·∫•u ‚Ä¶ trong tuy√™n b·ªë s·ª© m·ªánh: 'L√† ng√¢n h√†ng (i)‚Ä¶ trong ph√°t tri·ªÉn ƒë·∫•t n∆∞·ªõc tr√™n c∆° s·ªü mang l·∫°i gi√° tr·ªã (ii) ‚Ä¶ cho kh√°ch h√†ng, c·ªï ƒë√¥ng, ng∆∞·ªùi lao ƒë·ªông, ƒë·ªëi t√°c v√† c·ªông ƒë·ªìng'", a: ["(i)Tr·ª• c·ªôt; (ii) T·ªëi ∆∞u", "(i)Ti√™n phong; (ii) T·ªët nh·∫•t", "(i)Ti√™n phong; (ii) T·ªëi ∆∞u", "(i)Ti√™n phong; (ii) Ho√†n h·∫£o"], c: 2 },
            { q: "ƒêi·ªÅn v√†o d·∫•u ‚Ä¶ trong tuy√™n b·ªë t·∫ßm nh√¨n: 'Ng√¢n h√†ng ... h√†ng ƒë·∫ßu t·∫°i Vi·ªát Nam, ƒë·∫øn nƒÉm 2030 thu·ªôc Top ng√¢n h√†ng m·∫°nh nh·∫•t Khu v·ª±c Ch√¢u √Å - Th√°i B√¨nh D∆∞∆°ng.'", a: ["An to√†n, hi·ªáu qu·∫£, b·ªÅn v·ªØng", "ƒêa nƒÉng, hi·ªán ƒë·∫°i, hi·ªáu qu·∫£", "T·ªët nh·∫•t, uy t√≠n nh·∫•t, quy m√¥"], c: 1 },
            { q: "VietinBank lu√¥n l·∫•y ... l√† m·ª•c ti√™u ph√°t tri·ªÉn trong m·ªçi th·ªùi k·ª≥ (Tri·∫øt l√Ω ho·∫°t ƒë·ªông)?", a: ["Kh√°ch h√†ng l√† trung t√¢m", "Ph√°t tri·ªÉn con ng∆∞·ªùi", "ƒê·ªïi m·ªõi s√°ng t·∫°o", "An to√†n, hi·ªáu qu·∫£, b·ªÅn v·ªØng"], c: 3 },
            { q: "T·∫°i VietinBank, vi·ªác x√¢y d·ª±ng, ph√°t tri·ªÉn v√† lan t·ªèa VƒÉn h√≥a doanh nghi·ªáp l√† tr√°ch nhi·ªám c·ªßa ai?", a: ["Ban Tri·ªÉn khai VƒÉn h√≥a doanh nghi·ªáp", "H·ªôi ƒë·ªìng qu·∫£n tr·ªã", "Ban ƒêi·ªÅu h√†nh", "H·∫°t nh√¢n vƒÉn h√≥a", "To√†n th·ªÉ CBNV"], c: 4 }
        ],
        medium: [
            { q: "Trong ·ª©ng x·ª≠ gi·ªØa c·∫•p d∆∞·ªõi ƒë·ªëi v·ªõi c·∫•p tr√™n, ƒë√¢u l√† h√†nh vi ƒë√∫ng chu·∫©n m·ª±c theo Quy ƒë·ªãnh 218?", a: ["Tu√¢n th·ªß th·ªùi gian v√† n·ªó l·ª±c ho√†n th√†nh c√¥ng vi·ªác ƒë∆∞·ª£c giao", "Ch·ªß ƒë·ªông xin √Ω ki·∫øn c·∫•p tr√™n v√† th√∫c ƒë·∫©y ti·∫øn ƒë·ªô c√¥ng vi·ªác khi c·∫ßn thi·∫øt", "Th·∫≥ng th·∫Øn, ch√¢n th√†nh ƒë√≥ng g√≥p √Ω ki·∫øn v·ªõi c·∫•p tr√™n", "T·∫•t c·∫£ c√°c ph∆∞∆°ng √°n tr√™n"], c: 3 }
        ],
        hard: [
            { q: "ƒê√¢u l√† nh·ªØng gi√° tr·ªã c·ªët l√µi c·ªßa VietinBank?", a: ["Ch√≠nh tr·ª±c - B·∫£n lƒ©nh - S√°ng t·∫°o - T·∫≠n t√¢m - Th√≠ch ·ª©ng", "Ch√≠nh tr·ª±c - Tr√°ch nhi·ªám - S√°ng t·∫°o - T·∫≠n t√¢m - Th√≠ch ·ª©ng", "Ch√≠nh tr·ª±c - B·∫£n lƒ©nh - S√°ng t·∫°o - T·∫≠n t√¢m - Chuy√™n nghi·ªáp"], c: 0 }
        ]
    }
};

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, questions, currentQIdx, isPaused, gameState;
const GS = CONFIG.settings.gridSize;

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('start-trigger').addEventListener('click', validateAndStart);
    document.getElementById('audio-toggle').addEventListener('click', toggleAudio);
    init();
});

function toggleAudio() {
    isMuted = !isMuted;
    document.getElementById('audio-toggle').innerText = isMuted ? 'üîá' : 'üîä';
}

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    const containerWidth = document.getElementById('game-container').clientWidth - 10;
    canvas.width = Math.floor(containerWidth / GS) * GS;
    canvas.height = canvas.width;
}

function validateAndStart() {
    if (!audioCtx) audioCtx = new AudioCtx();
    const nameInput = document.getElementById('student-name').value.trim();
    if (!nameInput) { alert("Vui l√≤ng nh·∫≠p t√™n!"); return; }
    startGame();
}

function startGame() {
    const lv = document.getElementById('level-select').value;
    questions = [...CONFIG.data[lv]];
    currentQIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}, {x: 3, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood();
    if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 1000 / CONFIG.settings.fps);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += (1/CONFIG.settings.fps);
    updateTimerDisplay();
    direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--; if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--; if(direction === 'RIGHT') head.x++;
    
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) {
        sfx.wrong();
        alert("K·∫øt th√∫c! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
        location.reload();
        return;
    }
    
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) {
        sfx.eat();
        showQuiz();
    } else {
        snake.pop();
    }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ed1c24";
    ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();

    snake.forEach((part, i) => {
        const isHead = (i === 0);
        ctx.fillStyle = isHead ? "#003a70" : "#00a8e1";
        if (isHead) {
            ctx.beginPath(); ctx.roundRect(part.x*GS, part.y*GS, GS, GS, 8); ctx.fill();
            ctx.fillStyle = "white";
            if(direction === 'RIGHT') { ctx.fillRect(part.x*GS+GS-5, part.y*GS+3, 2, 2); ctx.fillRect(part.x*GS+GS-5, part.y*GS+GS-5, 2, 2); }
            else if(direction === 'LEFT') { ctx.fillRect(part.x*GS+3, part.y*GS+3, 2, 2); ctx.fillRect(part.x*GS+3, part.y*GS+GS-5, 2, 2); }
            else if(direction === 'UP') { ctx.fillRect(part.x*GS+3, part.y*GS+3, 2, 2); ctx.fillRect(part.x*GS+GS-5, part.y*GS+3, 2, 2); }
            else if(direction === 'DOWN') { ctx.fillRect(part.x*GS+3, part.y*GS+GS-5, 2, 2); ctx.fillRect(part.x*GS+GS-5, part.y*GS+GS-5, 2, 2); }
        } else {
            ctx.fillRect(part.x*GS+1, part.y*GS+1, GS-2, GS-2);
        }
    });
}

function setDir(d) {
    if(d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
    if(d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
    if(d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
    if(d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
}

function showQuiz() {
    isPaused = true;
    // Ch·ªçn ng·∫´u nhi√™n m·ªôt c√¢u t·ª´ danh s√°ch c·ªßa c·∫•p ƒë·ªô ƒë√≥
    const q = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById('question-text').innerText = q.q;
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn'; 
        btn.innerText = (String.fromCharCode(65 + i)) + ". " + opt;
        btn.onclick = () => {
            if(i === q.c) {
                sfx.correct();
                score += 10;
                alert("Ch√≠nh x√°c!");
                nextStep();
            } else {
                sfx.wrong();
                if(snake.length > 1) snake.pop();
                alert("Sai r·ªìi! H√£y sƒÉn m·ªìi ƒë·ªÉ th·ª≠ l·∫°i nh√©.");
                // Tr·∫£ l·ªùi sai: kh√¥ng qua c√¢u m·ªõi, ch·ªâ ·∫©n popup ƒë·ªÉ ch∆°i ti·∫øp
                isPaused = false;
                document.getElementById('quiz-overlay').classList.add('hidden');
                spawnFood();
            }
        };
        container.appendChild(btn);
    });
    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function nextStep() {
    document.getElementById('score').innerText = score;
    document.getElementById('quiz-overlay').classList.add('hidden');
    isPaused = false;
    spawnFood();
}

function spawnFood() {
    let newFood;
    while(true) {
        newFood = { x: Math.floor(Math.random()*(canvas.width/GS)), y: Math.floor(Math.random()*(canvas.height/GS)) };
        if (!snake.some(s => s.x === newFood.x && s.y === newFood.y)) break;
    }
    food = newFood;
}

function updateTimerDisplay() {
    const s = Math.floor(seconds%60).toString().padStart(2,'0');
    const m = Math.floor(seconds/60).toString().padStart(2,'0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}
</script>
