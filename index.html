<script>

function playTone(freq, type, duration, vol) {

        { q: "T·∫ßm nh√¨n 2030: VietinBank thu·ªôc Top ng√¢n h√†ng m·∫°nh nh·∫•t khu v·ª±c n√†o?", a: ["ƒê√¥ng Nam √Å", "Ch√¢u √Å - Th√°i B√¨nh D∆∞∆°ng", "To√†n c·∫ßu"], c: 1 },
        { q: "VietinBank lu√¥n l·∫•y ... l√†m m·ª•c ti√™u ph√°t tri·ªÉn trong m·ªçi th·ªùi k·ª≥ (Tri·∫øt l√Ω ho·∫°t ƒë·ªông)?", a: ["Kh√°ch h√†ng l√† trung t√¢m", "Ph√°t tri·ªÉn con ng∆∞·ªùi", "ƒê·ªïi m·ªõi s√°ng t·∫°o", "An to√†n, hi·ªáu qu·∫£, b·ªÅn v·ªØng"], c: 3 },
        { q: "T·∫°i VietinBank, vi·ªác x√¢y d·ª±ng v√† lan t·ªèa VƒÉn h√≥a doanh nghi·ªáp l√† tr√°ch nhi·ªám c·ªßa ai?", a: ["Ban l√£nh ƒë·∫°o", "H·∫°t nh√¢n vƒÉn h√≥a", "To√†n th·ªÉ CBNV"], c: 2 },
        { q: "Theo Qƒê 218, trong ·ª©ng x·ª≠ c·∫•p d∆∞·ªõi v·ªõi c·∫•p tr√™n, ƒë√¢u l√† h√†nh vi chu·∫©n m·ª±c?", a: ["Tu√¢n th·ªß th·ªùi gian ho√†n th√†nh vi·ªác", "Ch·ªß ƒë·ªông xin √Ω ki·∫øn v√† th√∫c ƒë·∫©y ti·∫øn ƒë·ªô", "Th·∫≥ng th·∫Øn ƒë√≥ng g√≥p √Ω ki·∫øn", "T·∫•t c·∫£ c√°c h√†nh vi tr√™n"], c: 3 }
    ],
    medium: [
        { q: "T·∫°i sao 'An to√†n, hi·ªáu qu·∫£, b·ªÅn v·ªØng' l·∫°i ƒë∆∞·ª£c ch·ªçn l√† m·ª•c ti√™u xuy√™n su·ªët thay v√¨ ch·ªâ t·∫≠p trung v√†o l·ª£i nhu·∫≠n?", a: ["ƒê·ªÉ ƒë·∫£m b·∫£o tƒÉng tr∆∞·ªüng ng·∫Øn h·∫°n", "ƒê·ªÉ th·ª±c hi·ªán ƒë√∫ng vai tr√≤ NHTM qu·ªëc gia tr·ª• c·ªôt", "ƒê·ªÉ c·∫°nh tranh v·ªÅ ph√≠ d·ªãch v·ª•"], c: 1 },
        { q: "Vi·ªác coi 'Kh√°ch h√†ng l√† trung t√¢m' trong m·ªçi ho·∫°t ƒë·ªông c√≥ √Ω nghƒ©a g√¨?", a: ["Lu√¥n ƒë√°p ·ª©ng m·ªçi y√™u c·∫ßu v√¥ l√Ω c·ªßa kh√°ch", "X√¢y d·ª±ng gi·∫£i ph√°p t√†i ch√≠nh t·ªëi ∆∞u d·ª±a tr√™n nhu c·∫ßu kh√°ch", "Ch·ªâ t·∫≠p trung v√†o kh√°ch h√†ng l·ªõn"], c: 1 },
        { q: "Chu·∫©n m·ª±c 'Th·∫≥ng th·∫Øn, ch√¢n th√†nh ƒë√≥ng g√≥p √Ω ki·∫øn v·ªõi c·∫•p tr√™n' nh·∫±m m·ª•c ƒë√≠ch g√¨?", a: ["ƒê·ªÉ h·∫° th·∫•p uy t√≠n c·∫•p tr√™n", "ƒê·ªÉ x√¢y d·ª±ng m√¥i tr∆∞·ªùng l√†m vi·ªác minh b·∫°ch, c·∫ßu th·ªã", "ƒê·ªÉ t·ª´ ch·ªëi c√¥ng vi·ªác kh√≥"], c: 1 }

        { q: "T√¨nh hu·ªëng: B·∫°n ph√°t hi·ªán m·ªôt quy tr√¨nh hi·ªán t·∫°i c√≥ th·ªÉ g√¢y r·ªßi ro cho kh√°ch h√†ng. Gi√° tr·ªã c·ªët l√µi n√†o c·∫ßn ph√°t huy?", a: ["Ch√≠nh tr·ª±c v√† Tr√°ch nhi·ªám", "Th√≠ch ·ª©ng", "B·∫£n lƒ©nh"], c: 0 },
        { q: "T√¨nh hu·ªëng: B·∫°n g·∫∑p m·ªôt kh√°ch h√†ng ƒëang ph√†n n√†n gay g·∫Øt. Theo tri·∫øt l√Ω ph·ª•ng s·ª±, th√°i ƒë·ªô n√†o l√† ƒë√∫ng?", a: ["Gi·∫£i th√≠ch l·ªói t·∫°i quy tr√¨nh", "L·∫Øng nghe, th·∫•u hi·ªÉu v√† t√¨m gi·∫£i ph√°p t·ªëi ∆∞u nh·∫•t cho kh√°ch", "Y√™u c·∫ßu kh√°ch h√†ng b√¨nh tƒ©nh r·ªìi m·ªõi l√†m vi·ªác"], c: 1 }
    ]

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, activeQs, currentIdx, isPaused, gameState, playerName;
const GS = 15;

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('start-trigger').addEventListener('click', () => {
        initAudio(); playerName = document.getElementById('student-name').value.trim();
        if (!playerName) return alert("Vui l√≤ng nh·∫≠p t√™n!"); startGame();
    });
    init();
});

function init() {
    canvas = document.getElementById('gameCanvas'); ctx = canvas.getContext('2d');
    canvas.width = Math.floor((document.getElementById('game-container').clientWidth - 10)/GS)*GS;
    canvas.height = canvas.width;
}

function startGame() {
    activeQs = shuffle([...BANK[document.getElementById('level-select').value]]);
    currentIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}, {x: 3, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood(); if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 200);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += 0.2; updateTimerDisplay(); direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--; if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--; if(direction === 'RIGHT') head.x++;
    
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) return gameOver("B·∫°n ƒë√£ va ch·∫°m!");
    
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) { playTone(800, 'sine', 0.1, 0.1); showQuiz(); } else { snake.pop(); }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ed1c24"; ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();
    snake.forEach((p, i) => {
        const isH = (i === 0); ctx.fillStyle = isH ? "#003a70" : "#00a8e1";
        if(isH) { 
            ctx.beginPath(); ctx.roundRect(p.x*GS, p.y*GS, GS, GS, 8); ctx.fill();
            ctx.fillStyle = "white"; 
            if(direction==='RIGHT') ctx.fillRect(p.x*GS+GS-5, p.y*GS+3, 2, 2), ctx.fillRect(p.x*GS+GS-5, p.y*GS+GS-5, 2, 2);
            else if(direction==='LEFT') ctx.fillRect(p.x*GS+3, p.y*GS+3, 2, 2), ctx.fillRect(p.x*GS+3, p.y*GS+GS-5, 2, 2);
        } else if(i === snake.length-1) {
            ctx.beginPath(); ctx.arc(p.x*GS+GS/2, p.y*GS+GS/2, GS/3, 0, Math.PI*2); ctx.fill();
        } else { ctx.fillRect(p.x*GS+1, p.y*GS+1, GS-2, GS-2); }
    });
}

            } else {

                resS.innerText = "R·∫Øn ƒë√£ b·ªã ng·∫Øn ƒëi. H√£y sƒÉn m·ªìi ƒë·ªÉ th·ª≠ l·∫°i c√¢u n√†y nh√©!";

    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function closeResult() { document.getElementById('result-overlay').classList.add('hidden'); document.getElementById('score').innerText = score; isPaused = false; spawnFood(); }

function gameOver(msg) {

function setDir(d) {
