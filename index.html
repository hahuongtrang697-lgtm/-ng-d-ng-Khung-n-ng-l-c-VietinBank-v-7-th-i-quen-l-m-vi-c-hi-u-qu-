<!DOCTYPE html>

<head>

    <title>VietinBank Game</title>
    <style>
        :root { 
            --vtb-blue-dark: #003a70; 
            --vtb-blue-light: #00a8e1; 
            --vtb-red: #ed1c24;
            --bg-gradient: linear-gradient(180deg, #f0f4f7 0%, #d1d9e0 100%);
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; touch-action: manipulation; }
        body { margin: 0; background: var(--bg-gradient); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { 
            height: 55px; background: var(--vtb-blue-dark); color: white; 
            display: flex; align-items: center; padding: 0 15px; 
            justify-content: space-between; border-bottom: 3px solid var(--vtb-blue-light); flex-shrink: 0;
        }
        
        #game-container { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; padding: 5px; }
        canvas { background: white; border: 2px solid var(--vtb-blue-dark); border-radius: 4px; display: block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .overlay { 
            position: absolute; inset: 0; background: rgba(0, 58, 112, 0.98); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999; color: white; padding: 25px; text-align: center;
        }
        .hidden { display: none !important; }
        
        /* Box ch·ª©a logo nh√∫ng tr·ª±c ti·∫øp */
        .logo-box { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; width: 260px; }
        .logo-img { width: 100%; display: block; }
        
        .intro-text { font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; color: #e0f2ff; max-width: 320px; }
        input, select { padding: 12px; width: 100%; max-width: 280px; border-radius: 8px; border: 2px solid var(--vtb-blue-light); margin-bottom: 12px; font-size: 16px; outline: none; }
        
        .btn-start { 
            background: var(--vtb-red); color: white; padding: 15px 45px; border: none; border-radius: 50px; 
            font-size: 1.2rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b31217;
        }

        .controls-wrapper { background: #fff; padding: 15px 0; border-top: 1px solid #ddd; flex-shrink: 0; display: flex; justify-content: center; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 62px); grid-template-rows: repeat(2, 62px); gap: 10px; }
        .ctrl-btn { width: 62px; height: 62px; background: var(--vtb-blue-dark); color: white; border: none; border-radius: 12px; font-size: 1.6rem; display: flex; align-items: center; justify-content: center; }
        .up { grid-column: 2; } .left { grid-column: 1; grid-row: 2; } .down { grid-column: 2; grid-row: 2; } .right { grid-column: 3; grid-row: 2; }

        .vtb-footnote { height: 8px; width: 100%; background: linear-gradient(90deg, var(--vtb-blue-dark) 0%, var(--vtb-blue-light) 50%, var(--vtb-red) 100%); flex-shrink: 0; }
        
        .quiz-card { background: white; color: #333; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; border-top: 8px solid var(--vtb-red); }
        .opt-btn { width: 100%; padding: 14px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; text-align: left; background: #f9f9f9; font-weight: 500; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 0.8rem; font-weight: bold;">VIETINBANK GAME</div>
    <div style="font-size: 0.85rem;">‚è± <b id="timer">00:00</b> | üèÜ <b id="score">0</b></div>
</header>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="menu-overlay" class="overlay">
        <div class="logo-box">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 415 118" class="logo-img">
                <path fill="#003A70" d="M37.3 35.8h13.2l12.4 46.5 12.3-46.5h13l-18.4 64.6H55.8L37.3 35.8zM100.2 35.8h12.5v64.6h-12.5V35.8zM151.7 101.4c-15.3 0-25.2-10.4-25.2-24.8 0-14.7 10.3-25.3 25.2-25.3 14.5 0 24.3 10.2 24.3 24.8 0 14.9-9.8 25.3-24.3 25.3zm0-10.8c8 0 12.1-6.1 12.1-14.5 0-8-4-14-12.1-14-7.8 0-12.5 5.9-12.5 14.1 0 8.5 4.7 14.4 12.5 14.4zM206.3 46.2v10.5h-8.8v29.5c0 3.8 1.4 5.3 4.5 5.3 1.5 0 2.8-.2 4.1-.5v10c-2.3.8-5.3 1.1-8.3 1.1-8.5 0-12.8-4.5-12.8-13.9V56.7h-6.1V46.2h6.1V34.5l12.5-3.7v15.4h8.8zM218.4 35.8h12.5v64.6h-12.5V35.8zM245.8 35.8h12.1v9c3.6-6.6 9.8-10 16.5-10 12.2 0 19.3 7.8 19.3 21.3v44.3h-12.4V58.6c0-7.3-3.1-11-9.4-11-5.7 0-10.3 4.1-13.6 11.2v41.6h-12.5V35.8zM315.6 35.8h21.1c11.9 0 18.8 5.7 18.8 15.3 0 6.6-3.8 11.2-10.1 13.5 8 2.3 12.5 8.1 12.5 15.6 0 11.5-8.2 20.2-21.7 20.2h-20.6V35.8zm12.5 25.1h8.2c4.7 0 7.3-2.1 7.3-5.3 0-3.3-2.6-5.4-7.3-5.4h-8.2V60.9zm0 29.5h8.6c5.5 0 8.7-2.6 8.7-6.2s-3.2-6.5-8.7-6.5h-8.6v12.7zM388 101.4c-13.7 0-21.1-7.2-21.1-17.7 0-11 8.8-16.7 22.4-16.7h10.2V62c0-5-2.6-7.5-8.3-7.5-4.8 0-9.2 1.6-13.3 4.4l-4.5-8.8c5.9-4.2 13-6.1 19.8-6.1 13.2 0 18.7 6.4 18.7 16.7v39.7H400l-1.4-7.2c-3.1 5-7.5 7.2-10.6 7.2zm11.5-24.3h-8.8c-6.1 0-9.8 2.2-9.8 7 0 4.5 3 7.1 8.8 7.1 5.3 0 9.8-3.4 9.8-10.1v-4z"/>
                <path fill="#003A70" d="M298.6 33.7c-13-16.6-33.1-27.2-55.7-27.2-39.7 0-71.9 32.2-71.9 71.9 0 3.2.2 6.4.6 9.5 15.3-13.4 35.3-21.6 57.3-21.6 27.6 0 52 12.8 67.8 32.7.9-1.8 1.5-3.6 1.9-5.3z"/>
                <path fill="#ED1C24" d="M308.2 60.1c-15.8-19.9-40.2-32.7-67.8-32.7-22 0-42 8.2-57.3 21.6-.4 3.1-.6 6.3-.6 9.5 0 39.7 32.2 71.9 71.9 71.9 22.6 0 42.7-10.6 55.7-27.2-.4-1.7-1.1-3.5-1.9-5.3v-17.8z"/>
                <rect width="18" height="18" x="225" y="45" fill="#FFF"/>
             </svg>
        </div>
        <p class="intro-text">
            Th·ª±c hi·ªán th·ª≠ th√°ch ·ª©ng d·ª•ng <b>Khung nƒÉng l·ª±c VietinBank</b> v√† <b>7 th√≥i quen l√†m vi·ªác hi·ªáu qu·∫£</b> b·∫±ng c√°ch ƒëi·ªÅu khi·ªÉn ch√∫ r·∫Øn sƒÉn m·ªìi v√† kh√°m ph√° c√¢u h·ªèi ·ªü m·ªói mi·∫øng m·ªìi sƒÉn ƒë∆∞·ª£c nh√©!
        </p>
        <input type="text" id="student-name" placeholder="H·ªç v√† t√™n">
        <select id="level-select">
            <option value="easy">C·∫•p ƒë·ªô: KI·∫æN TH·ª®C</option>
            <option value="medium">C·∫•p ƒë·ªô: HI·ªÇU</option>
            <option value="hard">C·∫•p ƒë·ªô: V·∫¨N D·ª§NG</option>
        </select>
        <button class="btn-start" id="start-trigger">B·∫ÆT ƒê·∫¶U CH∆†I</button>
    </div>

    <div id="quiz-overlay" class="overlay hidden">
        <div class="quiz-card">
            <h4 id="question-text" style="margin-top:0; color: var(--vtb-blue-dark);">...</h4>
            <div id="options-container"></div>
        </div>
    </div>
</div>

<div class="controls-wrapper">
    <div class="d-pad">
        <button class="ctrl-btn up" ontouchstart="setDir('UP')" onmousedown="setDir('UP')">‚ñ≤</button>
        <button class="ctrl-btn left" ontouchstart="setDir('LEFT')" onmousedown="setDir('LEFT')">‚óÄ</button>
        <button class="ctrl-btn down" ontouchstart="setDir('DOWN')" onmousedown="setDir('DOWN')">‚ñº</button>
        <button class="ctrl-btn right" ontouchstart="setDir('RIGHT')" onmousedown="setDir('RIGHT')">‚ñ∂</button>
    </div>
</div>

<div class="vtb-footnote"></div>

<script>
// Logic game gi·ªØ nguy√™n theo y√™u c·∫ßu
const CONFIG = {
    settings: { gridSize: 15, fps: 5 },
    data: {
        easy: [
            { q: "NƒÉng l·ª±c c·ªët l√µi VietinBank c√≥ m·∫•y gi√° tr·ªã?", a: ["5 gi√° tr·ªã", "6 gi√° tr·ªã", "7 gi√° tr·ªã"], c: 1 },
            { q: "Th√≥i quen 1 trong 7 th√≥i quen hi·ªáu qu·∫£ l√† g√¨?", a: ["Lu√¥n ch·ªß ƒë·ªông", "H·ª£p l·ª±c", "Th·∫•u hi·ªÉu"], c: 0 },
            { q: "VietinBank l·∫•y kh√°ch h√†ng l√†...?", a: ["Ng∆∞·ªùi tr·∫£ l∆∞∆°ng", "Trung t√¢m", "Ng∆∞·ªùi th√¢n"], c: 1 }
        ],
        medium: [{ q: "T∆∞ duy 'C√πng th·∫Øng' l√† th√≥i quen s·ªë m·∫•y?", a: ["4", "5", "6"], c: 0 }],
        hard: [{ q: "ƒê·ªÉ 'Th·∫•u hi·ªÉu', b·∫°n c·∫ßn l√†m g√¨?", a: ["N√≥i nhanh", "L·∫Øng nghe ch√¢n th√†nh", "Ch·ªâ l√†m vi·ªác c≈©"], c: 1 }]
    }
};

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, questions, currentQIdx, isPaused, gameState, playerName;
const GS = CONFIG.settings.gridSize;

document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('start-trigger');
    const startHandler = (e) => { e.preventDefault(); validateAndStart(); };
    btn.addEventListener('touchstart', startHandler, {passive: false});
    btn.addEventListener('click', startHandler);
    init();
});

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    const containerWidth = document.getElementById('game-container').clientWidth - 10;
    canvas.width = Math.floor(containerWidth / GS) * GS;
    canvas.height = canvas.width;
}

function validateAndStart() {
    if (gameState === 'PLAYING') return;
    playerName = document.getElementById('student-name').value.trim();
    if (!playerName) { alert("Vui l√≤ng nh·∫≠p t√™n!"); return; }
    startGame();
}

function startGame() {
    const lv = document.getElementById('level-select').value;
    questions = [...CONFIG.data[lv]];
    currentQIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}, {x: 3, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood();
    if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 1000 / CONFIG.settings.fps);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += (1/CONFIG.settings.fps);
    updateTimerDisplay();
    direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--; if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--; if(direction === 'RIGHT') head.x++;
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("K·∫øt th√∫c! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
        location.reload();
        return;
    }
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) { showQuiz(); } else { snake.pop(); }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ed1c24";
    ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();
    snake.forEach((part, i) => {
        const isHead = (i === 0);
        const isTail = (i === snake.length - 1);
        ctx.fillStyle = isHead ? "#003a70" : "#00a8e1";
        if (isHead) {
            ctx.beginPath(); ctx.roundRect(part.x*GS, part.y*GS, GS, GS, 8); ctx.fill();
            ctx.fillStyle = "white"; // M·∫Øt
            ctx.fillRect(part.x*GS+GS-6, part.y*GS+4, 2, 2); ctx.fillRect(part.x*GS+GS-6, part.y*GS+GS-6, 2, 2);
        } else if (isTail) {
            ctx.beginPath(); ctx.arc(part.x*GS+GS/2, part.y*GS+GS/2, GS/3, 0, Math.PI*2); ctx.fill();
        } else {
            ctx.fillRect(part.x*GS+1, part.y*GS+1, GS-2, GS-2);
        }
    });
}

function setDir(d) {
    if(d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
    if(d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
    if(d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
    if(d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
}

function showQuiz() {
    isPaused = true;
    const q = questions[currentQIdx % questions.length];
    document.getElementById('question-text').innerText = q.q;
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn'; btn.innerText = opt;
        btn.onclick = (e) => {
            e.preventDefault();
            if(i === q.c) { score += 10; alert("Ch√≠nh x√°c!"); } else { if(snake.length > 1) snake.pop(); alert("Sai r·ªìi!"); }
            nextStep();
        };
        container.appendChild(btn);
    });
    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function nextStep() {
    currentQIdx++;
    document.getElementById('score').innerText = score;
    document.getElementById('quiz-overlay').classList.add('hidden');
    isPaused = false;
    spawnFood();
}

function spawnFood() {
    food = { x: Math.floor(Math.random()*(canvas.width/GS)), y: Math.floor(Math.random()*(canvas.height/GS)) };
}

function updateTimerDisplay() {
    const s = Math.floor(seconds%60).toString().padStart(2,'0');
    const m = Math.floor(seconds/60).toString().padStart(2,'0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}
</script>
