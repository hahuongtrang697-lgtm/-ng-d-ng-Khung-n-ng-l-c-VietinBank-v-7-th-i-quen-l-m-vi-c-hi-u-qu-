<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VietinBank Game</title>
    <style>
        :root { --primary: #00a8e1; --secondary: #003a70; --bg: #f4f7f9; --success: #28a745; }
        * { box-sizing: border-box; font-family: 'Arial', sans-serif; touch-action: manipulation; }
        body { margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 50px; background: var(--secondary); color: white; display: flex; align-items: center; padding: 0 10px; justify-content: space-between; flex-shrink: 0; }
        #game-container { flex: 1; position: relative; background: #ddd; display: flex; justify-content: center; align-items: center; }
        canvas { background: white; border: 2px solid var(--secondary); max-width: 95%; height: auto; }
        
        .overlay { position: absolute; inset: 0; background: rgba(0, 58, 112, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; color: white; padding: 20px; }
        .hidden { display: none !important; }
        
        input, select { padding: 12px; width: 100%; max-width: 280px; border-radius: 8px; border: 2px solid var(--primary); margin-bottom: 15px; font-size: 16px; } /* 16px ƒë·ªÉ mobile ko t·ª± zoom */
        
        .btn-start { 
            background: var(--success); color: white; padding: 20px 60px; border: none; border-radius: 50px; 
            font-size: 1.5rem; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; background: #eee; flex-shrink: 0; }
        .ctrl-btn { width: 60px; height: 60px; background: var(--secondary); color: white; border: none; border-radius: 50%; font-size: 1.5rem; }
        .quiz-card { background: white; color: #333; padding: 20px; border-radius: 12px; width: 100%; max-width: 350px; }
        .opt-btn { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 0.8rem;">VIETINBANK GAME</div>
    <div style="font-size: 0.8rem;">‚è± <b id="timer">00:00</b> | üèÜ <b id="score">0</b></div>
</header>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="menu-overlay" class="overlay">
        <h2 style="margin-bottom:20px;">X√ÅC NH·∫¨N V√ÄO THI</h2>
        <input type="text" id="student-name" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <select id="level-select">
            <option value="easy">KI·∫æN TH·ª®C</option>
            <option value="medium">HI·ªÇU</option>
            <option value="hard">V·∫¨N D·ª§NG</option>
        </select>
        <button class="btn-start" id="start-trigger">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="quiz-overlay" class="overlay hidden">
        <div class="quiz-card">
            <h4 id="question-text">...</h4>
            <div id="options-container"></div>
        </div>
    </div>
</div>

<div class="controls">
    <div style="visibility:hidden"></div>
    <button class="ctrl-btn" onmousedown="setDir('UP')" ontouchstart="setDir('UP')">‚ñ≤</button>
    <div style="visibility:hidden"></div>
    <button class="ctrl-btn" onmousedown="setDir('LEFT')" ontouchstart="setDir('LEFT')">‚óÄ</button>
    <button class="ctrl-btn" onmousedown="setDir('DOWN')" ontouchstart="setDir('DOWN')">‚ñº</button>
    <button class="ctrl-btn" onmousedown="setDir('RIGHT')" ontouchstart="setDir('RIGHT')">‚ñ∂</button>
</div>

<script>
const CONFIG = {
    settings: { gridSize: 15, fps: 5 },
    data: {
        easy: [{ q: "NƒÉng l·ª±c c·ªët l√µi VietinBank c√≥ m·∫•y gi√° tr·ªã?", a: ["5 gi√° tr·ªã", "6 gi√° tr·ªã", "7 gi√° tr·ªã"], c: 1 }, { q: "Th√≥i quen 1 l√† g√¨?", a: ["Ch·ªß ƒë·ªông", "H·ª£p l·ª±c", "Th·∫•u hi·ªÉu"], c: 0 }],
        medium: [{ q: "T∆∞ duy 'C√πng th·∫Øng' l√† th√≥i quen s·ªë m·∫•y?", a: ["4", "5", "6"], c: 0 }],
        hard: [{ q: "ƒê·ªÉ 'Th·∫•u hi·ªÉu' kh√°ch h√†ng, c·∫ßn l√†m g√¨ ƒë·∫ßu ti√™n?", a: ["N√≥i v·ªÅ sp", "L·∫Øng nghe ch√¢n th√†nh", "Gi·∫£m gi√°"], c: 1 }]
    }
};

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, questions, currentQIdx, isPaused, gameState, playerName;
const GS = CONFIG.settings.gridSize;

// X·ª¨ L√ù S·ª∞ KI·ªÜN B·∫ÆT ƒê·∫¶U CHO MOBILE
document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('start-trigger');
    const startFunc = (e) => {
        e.preventDefault();
        validateAndStart();
    };
    btn.addEventListener('touchstart', startFunc, {passive: false});
    btn.addEventListener('click', startFunc);
    init();
});

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    canvas.width = 300; canvas.height = 300;
}

function validateAndStart() {
    if (gameState === 'PLAYING') return; // Tr√°nh ch·∫°y 2 l·∫ßn
    playerName = document.getElementById('student-name').value.trim();
    if (!playerName) { alert("Vui l√≤ng nh·∫≠p t√™n!"); return; }
    startGame();
}

function startGame() {
    const lv = document.getElementById('level-select').value;
    questions = [...CONFIG.data[lv]];
    currentQIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood();
    if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 1000 / CONFIG.settings.fps);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += (1/CONFIG.settings.fps);
    updateTimerDisplay();
    direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--;
    if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--;
    if(direction === 'RIGHT') head.x++;
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("Game Over! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
        location.reload();
        return;
    }
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) { showQuiz(); } else { snake.pop(); }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#ed1c24";
    ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();
    snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#003a70" : "#00a8e1";
        ctx.fillRect(part.x*GS+1, part.y*GS+1, GS-2, GS-2);
    });
}

function setDir(d) {
    if(d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
    if(d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
    if(d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
    if(d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
}

function showQuiz() {
    isPaused = true;
    const q = questions[currentQIdx];
    document.getElementById('question-text').innerText = q.q;
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn'; btn.innerText = opt;
        const submitAns = (e) => {
            e.preventDefault();
            if(i === q.c) { score += 10; alert("ƒê√öNG!"); } 
            else { if(snake.length > 1) snake.pop(); alert("SAI!"); }
            nextStep();
        };
        btn.addEventListener('touchstart', submitAns);
        btn.addEventListener('click', submitAns);
        container.appendChild(btn);
    });
    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function nextStep() {
    currentQIdx++;
    document.getElementById('score').innerText = score;
    document.getElementById('quiz-overlay').classList.add('hidden');
    isPaused = false;
    spawnFood();
    if(currentQIdx >= questions.length) {
        alert("Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh b√†i thi v·ªõi " + score + " ƒëi·ªÉm.");
        location.reload();
    }
}

function spawnFood() {
    food = { x: Math.floor(Math.random()*(canvas.width/GS)), y: Math.floor(Math.random()*(canvas.height/GS)) };
}

function updateTimerDisplay() {
    const s = Math.floor(seconds%60).toString().padStart(2,'0');
    const m = Math.floor(seconds/60).toString().padStart(2,'0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}
</script>
</body>
</html>
