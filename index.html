<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VietinBank Game</title>
    <style>
        :root { 
            --vtb-blue-dark: #003a70; 
            --vtb-blue-light: #00a8e1; 
            --vtb-red: #ed1c24;
            --bg-gradient: linear-gradient(180deg, #f0f4f7 0%, #d1d9e0 100%);
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: manipulation; }
        body { margin: 0; background: var(--bg-gradient); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { 
            height: 55px; background: var(--vtb-blue-dark); color: white; 
            display: flex; align-items: center; padding: 0 15px; 
            justify-content: space-between; border-bottom: 3px solid var(--vtb-blue-light); flex-shrink: 0;
        }
        
        #game-container { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; padding: 5px; }
        canvas { background: white; border: 2px solid var(--vtb-blue-dark); border-radius: 4px; display: block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .overlay { 
            position: absolute; inset: 0; background: rgba(0, 58, 112, 0.98); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999; color: white; padding: 25px; text-align: center;
        }
        .hidden { display: none !important; }
        
        /* Thay logo b·∫±ng Text Design chu·∫©n */
        .brand-box { 
            background: white; 
            padding: 20px 40px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .brand-text { 
            color: var(--vtb-blue-dark); 
            font-size: 2.2rem; 
            font-weight: 800; 
            font-style: italic;
            margin: 0;
            letter-spacing: -1px;
        }
        .brand-subtext {
            color: var(--vtb-blue-light);
            font-size: 0.8rem;
            font-weight: bold;
            display: block;
            margin-top: -5px;
            text-align: right;
        }
        
        .intro-text { font-size: 0.95rem; line-height: 1.6; margin-bottom: 25px; color: #e0f2ff; max-width: 320px; }
        input, select { padding: 14px; width: 100%; max-width: 280px; border-radius: 10px; border: none; margin-bottom: 15px; font-size: 16px; outline: none; box-shadow: 0 4px 0 rgba(0,0,0,0.1); }
        
        .btn-start { 
            background: var(--vtb-red); color: white; padding: 18px 50px; border: none; border-radius: 50px; 
            font-size: 1.3rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #b31217; transition: 0.2s;
        }
        .btn-start:active { transform: scale(0.95); }

        .controls-wrapper { background: #fff; padding: 15px 0; border-top: 1px solid #ddd; flex-shrink: 0; display: flex; justify-content: center; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 65px); grid-template-rows: repeat(2, 65px); gap: 12px; }
        .ctrl-btn { width: 65px; height: 65px; background: var(--vtb-blue-dark); color: white; border: none; border-radius: 15px; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; }
        .up { grid-column: 2; } .left { grid-column: 1; grid-row: 2; } .down { grid-column: 2; grid-row: 2; } .right { grid-column: 3; grid-row: 2; }

        .vtb-footnote { height: 10px; width: 100%; background: linear-gradient(90deg, var(--vtb-blue-dark) 0%, var(--vtb-blue-light) 50%, var(--vtb-red) 100%); flex-shrink: 0; }
        
        .quiz-card { background: white; color: #333; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; border-top: 10px solid var(--vtb-red); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .opt-btn { width: 100%; padding: 16px; margin-top: 12px; border: 1px solid #eee; border-radius: 12px; text-align: left; background: #f8fbff; font-weight: 600; color: var(--vtb-blue-dark); }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-style: italic; font-size: 1.1rem;">VietinBank</div>
    <div style="font-size: 0.9rem;">‚è± <b id="timer">00:00</b> | üèÜ <b id="score">0</b></div>
</header>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="menu-overlay" class="overlay">
        <div class="brand-box">
             <h1 class="brand-text">VietinBank</h1>
             <span class="brand-subtext">N√¢ng gi√° tr·ªã cu·ªôc s·ªëng</span>
        </div>
        <p class="intro-text">
            Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi th·ª≠ th√°ch <br><b>Khung nƒÉng l·ª±c VietinBank</b>
        </p>
        <input type="text" id="student-name" placeholder="H·ªç v√† t√™n c·ªßa b·∫°n">
        <select id="level-select">
            <option value="easy">C·∫•p ƒë·ªô: KI·∫æN TH·ª®C</option>
            <option value="medium">C·∫•p ƒë·ªô: HI·ªÇU</option>
            <option value="hard">C·∫•p ƒë·ªô: V·∫¨N D·ª§NG</option>
        </select>
        <button class="btn-start" id="start-trigger">B·∫ÆT ƒê·∫¶U CH∆†I</button>
    </div>

    <div id="quiz-overlay" class="overlay hidden">
        <div class="quiz-card">
            <h3 id="question-text" style="margin-top:0; color: var(--vtb-blue-dark); line-height: 1.4;">...</h3>
            <div id="options-container"></div>
        </div>
    </div>
</div>

<div class="controls-wrapper">
    <div class="d-pad">
        <button class="ctrl-btn up" ontouchstart="setDir('UP')" onmousedown="setDir('UP')">‚ñ≤</button>
        <button class="ctrl-btn left" ontouchstart="setDir('LEFT')" onmousedown="setDir('LEFT')">‚óÄ</button>
        <button class="ctrl-btn down" ontouchstart="setDir('DOWN')" onmousedown="setDir('DOWN')">‚ñº</button>
        <button class="ctrl-btn right" ontouchstart="setDir('RIGHT')" onmousedown="setDir('RIGHT')">‚ñ∂</button>
    </div>
</div>

<div class="vtb-footnote"></div>

<script>
const CONFIG = {
    settings: { gridSize: 18, fps: 6 },
    data: {
        easy: [
            { q: "NƒÉng l·ª±c c·ªët l√µi VietinBank c√≥ m·∫•y gi√° tr·ªã?", a: ["5 gi√° tr·ªã", "6 gi√° tr·ªã", "7 gi√° tr·ªã"], c: 1 },
            { q: "Th√≥i quen 1 trong 7 th√≥i quen hi·ªáu qu·∫£ l√† g√¨?", a: ["Lu√¥n ch·ªß ƒë·ªông", "H·ª£p l·ª±c", "Th·∫•u hi·ªÉu"], c: 0 },
            { q: "VietinBank l·∫•y kh√°ch h√†ng l√†...?", a: ["Ng∆∞·ªùi tr·∫£ l∆∞∆°ng", "Trung t√¢m", "Ng∆∞·ªùi th√¢n"], c: 1 }
        ],
        medium: [{ q: "T∆∞ duy 'C√πng th·∫Øng' l√† th√≥i quen s·ªë m·∫•y?", a: ["S·ªë 4", "S·ªë 5", "S·ªë 6"], c: 0 }],
        hard: [{ q: "ƒê·ªÉ 'Th·∫•u hi·ªÉu', b·∫°n c·∫ßn l√†m g√¨?", a: ["N√≥i nhanh", "L·∫Øng nghe ch√¢n th√†nh", "Ch·ªâ l√†m vi·ªác c≈©"], c: 1 }]
    }
};

let canvas, ctx, snake, food, direction, nextDirection, score, gameTimer, seconds, questions, currentQIdx, isPaused, gameState;
const GS = CONFIG.settings.gridSize;

document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('start-trigger');
    btn.addEventListener('click', validateAndStart);
    init();
});

function init() {
    canvas = document.getElementById('gameCanvas');
    ctx = canvas.getContext('2d');
    const containerWidth = document.getElementById('game-container').clientWidth - 20;
    canvas.width = Math.floor(containerWidth / GS) * GS;
    canvas.height = canvas.width;
}

function validateAndStart() {
    const name = document.getElementById('student-name').value.trim();
    if (!name) { alert("Vui l√≤ng nh·∫≠p h·ªç t√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu!"); return; }
    startGame();
}

function startGame() {
    const lv = document.getElementById('level-select').value;
    questions = [...CONFIG.data[lv]];
    currentQIdx = 0; score = 0; seconds = 0;
    snake = [{x: 5, y: 5}, {x: 4, y: 5}, {x: 3, y: 5}];
    direction = 'RIGHT'; nextDirection = 'RIGHT';
    gameState = 'PLAYING'; isPaused = false;
    document.getElementById('menu-overlay').classList.add('hidden');
    spawnFood();
    if(gameTimer) clearInterval(gameTimer);
    gameTimer = setInterval(update, 1000 / CONFIG.settings.fps);
}

function update() {
    if(isPaused || gameState !== 'PLAYING') return;
    seconds += (1/CONFIG.settings.fps);
    updateTimerDisplay();
    direction = nextDirection;
    const head = {...snake[0]};
    if(direction === 'UP') head.y--; if(direction === 'DOWN') head.y++;
    if(direction === 'LEFT') head.x--; if(direction === 'RIGHT') head.x++;
    if(head.x < 0 || head.x >= canvas.width/GS || head.y < 0 || head.y >= canvas.height/GS || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("K·∫øt th√∫c! ƒêi·ªÉm c·ªßa b·∫°n: " + score);
        location.reload();
        return;
    }
    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) { showQuiz(); } else { snake.pop(); }
    draw();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // V·∫Ω m·ªìi (m√†u ƒë·ªè Vietin)
    ctx.fillStyle = "#ed1c24";
    ctx.beginPath(); ctx.arc(food.x*GS+GS/2, food.y*GS+GS/2, GS/2-2, 0, Math.PI*2); ctx.fill();
    // V·∫Ω r·∫Øn
    snake.forEach((part, i) => {
        const isHead = (i === 0);
        ctx.fillStyle = isHead ? "#003a70" : "#00a8e1";
        ctx.beginPath();
        ctx.roundRect(part.x*GS+1, part.y*GS+1, GS-2, GS-2, isHead ? 6 : 4);
        ctx.fill();
    });
}

function setDir(d) {
    if(d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
    if(d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
    if(d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
    if(d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
}

function showQuiz() {
    isPaused = true;
    const q = questions[currentQIdx % questions.length];
    document.getElementById('question-text').innerText = q.q;
    const container = document.getElementById('options-container');
    container.innerHTML = '';
    q.a.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn'; btn.innerText = opt;
        btn.onclick = () => {
            if(i === q.c) { score += 10; alert("Ch√≠nh x√°c! +10 ƒëi·ªÉm."); } 
            else { if(snake.length > 1) snake.pop(); alert("Sai r·ªìi! R·∫Øn b·ªã ng·∫Øn ƒëi."); }
            nextStep();
        };
        container.appendChild(btn);
    });
    document.getElementById('quiz-overlay').classList.remove('hidden');
}

function nextStep() {
    currentQIdx++;
    document.getElementById('score').innerText = score;
    document.getElementById('quiz-overlay').classList.add('hidden');
    isPaused = false;
    spawnFood();
}

function spawnFood() {
    food = { x: Math.floor(Math.random()*(canvas.width/GS)), y: Math.floor(Math.random()*(canvas.height/GS)) };
}

function updateTimerDisplay() {
    const s = Math.floor(seconds%60).toString().padStart(2,'0');
    const m = Math.floor(seconds/60).toString().padStart(2,'0');
    document.getElementById('timer').innerText = `${m}:${s}`;
}
</script>
</body>
</html>
